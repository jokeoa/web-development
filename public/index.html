<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app">
    <header class="appHeader">
      <div class="appHeaderInner">
        <div>
          <h1>Random User Dashboard</h1>
          <p class="subtitle">User profile, country info, exchange rates and related news.</p>
        </div>
        <button class="btn btn-primary" id="loadBtn" type="button">
          Get random user
        </button>
      </div>
      <div class="status" id="status" role="status" aria-live="polite"></div>
    </header>

    <main class="content" id="content">
      <section class="card" aria-label="User profile">
        <h2>Profile</h2>
        <div id="userCard" class="cardBody muted">Click “Get random user” to load data.</div>
      </section>

      <section class="card" aria-label="Country and exchange rates">
        <h2>Country</h2>
        <div id="countryCard" class="cardBody muted">Country info will appear here.</div>
        <div class="divider"></div>
        <h3>Exchange rates</h3>
        <div id="exchangeCard" class="cardBody muted">Exchange rates will appear here.</div>
      </section>

      <section class="card cardWide" aria-label="News">
        <h2>News</h2>
        <div id="newsCard" class="cardBody muted">News will appear here.</div>
      </section>
    </main>
  </div>

  <script src="/core.js" defer></script>
</body>
</html>
